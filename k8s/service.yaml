apiVersion: v1
kind: Service
metadata:
  name: csc-rahti-demo-service
  labels:
    app: csc-rahti-demo
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: csc-rahti-demo

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: csc-rahti-demo-route
  labels:
    app: csc-rahti-demo
  annotations:
    haproxy.router.openshift.io/timeout: 60s
spec:
  to:
    kind: Service
    name: csc-rahti-demo-service
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
